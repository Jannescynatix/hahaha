<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div id="app-container" class="hidden">
    <header class="hero">
        <div class="hero-content">
            <h1>My Media Hub</h1>
            <p>Deine persönliche Mediensammlung – einfach verwalten.</p>
            <div class="header-controls">
                <input type="text" id="search-bar" placeholder="Suchen..." aria-label="Suche">
                <button id="upload-button" class="action-button mobile-hidden">Upload</button>
                <button id="change-password-button" class="action-button mobile-hidden">Passwort ändern</button>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <aside id="filter-sidebar" class="sidebar">
                <button id="close-sidebar-button" class="close-button">&times;</button>
                <h2>Filter</h2>
                <div class="filter-group">
                    <label for="filter-type">Typ:</label>
                    <select id="filter-type">
                        <option value="all">Alle</option>
                        <option value="image">Bilder</option>
                        <option value="video">Videos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-tags">Tags (kommagetrennt):</label>
                    <input type="text" id="filter-tags" placeholder="z.B. Urlaub, Natur">
                </div>
            </aside>

            <section id="media-content">
                <div class="mobile-controls">
                    <button id="open-sidebar-button" class="sidebar-toggle-button">Filter</button>
                    <button id="upload-button-mobile" class="action-button">Upload</button>
                </div>

                <div id="media-grid">
                </div>
                <div id="loading-spinner" class="spinner"></div>
                <div id="no-media-message" class="info-message"></div>
                <div id="pagination-controls">
                    <button id="prev-page" disabled>Vorherige</button>
                    <span id="page-info">Seite 1 von 1</span>
                    <button id="next-page" disabled>Nächste</button>
                </div>
            </section>
        </div>
    </main>

    <div id="media-modal" class="modal">
        <div class="modal-content media-view-modal">
            <span class="close-button" id="modal-close-button">&times;</span>
            <div id="modal-viewer"></div>
            <div id="modal-info">
                <h3 id="modal-title"></h3>
                <p>Tags: <span id="modal-tags"></span></p>
                <p>Beschreibung: <span id="modal-description"></span></p>
                <p>Hochgeladen: <span id="modal-date"></span></p>
                <div class="modal-actions">
                    <button id="edit-button" class="action-button">Bearbeiten</button>
                    <button id="delete-button" class="delete-button">Löschen</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="login-modal" class="modal visible">
    <div class="modal-content login-content">
        <h2>Zugang erforderlich</h2>
        <form id="login-form">
            <label for="login-password">Passwort:</label>
            <input type="password" id="login-password" required>
            <button type="submit" class="action-button">Einloggen</button>
        </form>
    </div>
</div>

<div id="change-password-modal" class="modal">
    <div class="modal-content edit-password-content">
        <span class="close-button" id="change-password-close-button">&times;</span>
        <h2>Passwort ändern</h2>
        <form id="change-password-form">
            <label for="old-password">Altes Passwort:</label>
            <input type="password" id="old-password" required>
            <label for="new-password">Neues Passwort:</label>
            <input type="password" id="new-password" required>
            <label for="confirm-new-password">Neues Passwort bestätigen:</label>
            <input type="password" id="confirm-new-password" required>
            <button type="submit" class="action-button">Speichern</button>
        </form>
    </div>
</div>


<div id="upload-modal" class="modal">
    <div class="modal-content upload-modal">
        <span class="close-button" id="upload-close-button">&times;</span>
        <h2>Medien hochladen</h2>
        <form id="upload-form">
            <label for="file-input">Datei auswählen:</label>
            <input type="file" id="file-input" required>
            <label for="title-input">Titel:</label>
            <input type="text" id="title-input" required>
            <label for="tags-input">Tags (mit Komma trennen):</label>
            <input type="text" id="tags-input">
            <label for="description-input">Beschreibung:</label>
            <textarea id="description-input"></textarea>
            <div id="upload-progress-container" class="progress-container">
                <div id="upload-progress-bar" class="progress-bar"></div>
            </div>
            <button type="submit">Hochladen</button>
        </form>
    </div>
</div>

<div id="edit-modal" class="modal">
    <div class="modal-content edit-modal">
        <span class="close-button" id="edit-close-button">&times;</span>
        <h2>Medium bearbeiten</h2>
        <form id="edit-form">
            <label for="edit-title-input">Titel:</label>
            <input type="text" id="edit-title-input" required>
            <label for="edit-tags-input">Tags (mit Komma trennen):</label>
            <input type="text" id="edit-tags-input">
            <label for="edit-description-input">Beschreibung:</label>
            <textarea id="edit-description-input"></textarea>
            <button type="submit">Speichern</button>
        </form>
    </div>
</div>

<div id="notification-bar" class="notification-bar"></div>

<div id="overlay" class="overlay"></div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker registriert mit Scope:', registration.scope);
                })
                .catch(err => {
                    console.log('Service Worker Registrierung fehlgeschlagen:', err);
                });
        });
    }
</script>
<script src="script.js"></script>
</body>
</html>
